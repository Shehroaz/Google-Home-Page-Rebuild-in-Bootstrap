<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fonts/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="row mt-3  ">
    <div class="col col-3  ml-auto">
        <a href="http://mail.google.com" class="small ml-5 mr-3 text-dark">Gmail</a>
        <a href="http://photos.google.com" class="small mr-3 text-dark">Images</a>
        <button class="btn btn-primary btn-sm px-3 py-1"> Sign In</button>
    </div>
</div>
<div class="row  " style="height: 310px; margin-top: 120px">
    <div class="col col-6 mx-auto  d-flex flex-column align-items-center justify-content-around ">
        <div>
            <img src="img/google.png" alt="Google Baba">
        </div>

        <div class="input-group">
            <div class="input-group-prepend bg-white">
                <span class="input-group-text bg-white " style="border-right-width:0px " id="icon-icon">
                    <i class="fa fa-search"></i>
                </span>
            </div>
            <input type="text" class="form-control w-75" style="border-left-width:0px "aria-describedby="icon-icon">
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-warning">Google Search</button>
                <button class="btn btn-outline-warning">I'm Feeling Lucky</button>
            </div>
        </div>
        <p>Google offered in: <a class="text-success" href="#">اردو</a> <a class="text-warning" href="#"> پښتو </a> <a
                class="text-info" href="#">پښتو </a></p>
    </div>

</div>

<div class="fixed-bottom" style="background-color:   #F2F2F2">
    <div class="row container-fluid ml-2">
        <div class="col col-2 ">Pakistan</div>
    </div>
    <hr class="my-2">
    <div class="row container-fluid ml-2 ">

        <ul class="list-unstyled d-flex col-3 justify-content-between small">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
            <li>How Search works</li>
        </ul>
        <ul class="list-unstyled d-flex ml-auto mr-3 col-2 justify-content-around small">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </div>

</div>


<script src="js/bootstrap.js">
</script>
<script src="fonts/js/all.js">

</script>
</body>
</html>
